<!DOCTYPE html>
<html lang="en">

  <head>

    <link href='css/styles.css' rel='stylesheet' type='text/css'>

  <body>
    <header class='page-header'>
      <h1>
        <i class="glyphicon glyphicon-glass" aria-hidden="true"></i> Thoughter

    </header>

    <nav class="navbar navbar-inverse">

        <li role="presentation"><a href="#recent" class='white'>Recent Thoughts</a></li>

  </main>

  <main id='recent'>
    <nav>
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </nav>
  </main>



    <script src='../node_modules/jquery/dist/jquery.js'></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src='javascript/thoughterNav.js'></script>
    <script src='javascript/thoughterData.js'></script>
    <script src='javascript/thoughterUI.js'></script>
  </body>

</html>
